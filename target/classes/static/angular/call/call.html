
<div id="room">

    <div id="content">
	<!-- timer show -->
	<label id="minutes">00</label>:<label id="seconds">00</label>

        <div id="main-video" class="hidden" style="z-index: 300;">

            <!--big videos-->

        </div>

        <div id="room-name" style="display:none;">{{roomName}}</div>
        <div class="mb" align="right" style="margin: 1em; padding-bottom: 5px; position: absolute; bottom: 0px;" id="buttonActions"> 
            <!--eliminado class action de los botones para cambiar el css-->
            <!--aumentado el tamaÃ±o de los iconos con css (room.css)-->
            <button class="btn btn--xl btn--teal btn--fab fa fa-microphone" lx-ripple ng-click="onOffVolume()" id="buttonVolume" title="Audio toggle"></button> <!--mute audio-->
            <button class="btn btn--xl btn--grey btn--fab mdi md-videocam" lx-ripple ng-click="onOffVideocam()" id="buttonVideocam" title="Video toggle" style="display: none;"></button> <!--mute video-->

	    <button class="btn btn--xl btn--blue btn--fab mdi md-chat" lx-ripple ng-click="toggleChat()" title="Chat toggle"></button> <!--chat-->
            <button class="btn btn--xl btn--orange btn--fab mdi md-desktop-mac " lx-ripple ng-click="" title="Desktop sharing" style="display: none"></button> <!--compartir escritorio-->
	    <button class="btn btn--xl btn--green btn--fab mdi md-fullscreen" lx-ripple ng-click="goFullscreen()" title="Fullscreen" style="display: none"></button> <!--fullscreen-->
            <button class="btn btn--xl btn--red btn--fab mdi md-call-end " lx-ripple ng-click="leaveRoom()" id="buttonLeaveRoom" title="Leave room"></button> <!--colgar-->
	    <button class="btn btn--xl btn--green btn--fab mdi md-call-end " lx-ripple ng-click="connectRoom()" id="buttonConnectRoom" title="Connect room" ng-disabled="isConnect"></button> <!--colgar-->
        </div>

        <div id="participants">

            <!--small videos-->

        </div>
    </div>


    <!--CHAT--> 

    <div class="toggler" style="width: 20%;height: 100%;float: right" >
        <div id="effect" style="display:none">
            <!--head-->
            <div>
                <strong>Chat</strong>
                <button class="btn btn--s btn--blue btn--icon mdi md-close" lx-ripple ng-click="toggleChat()" id="button"></button> <!--close-->
            </div>

            <div id="chatDiv" style="height: 30em;  overflow: scroll;">
            	<div id="messages">
	                <ul class="list" >
	
	                    <!--chat messages with scroll-->
	
	                </ul>
                </div>
            </div>

            <!--message and button to send-->
            <div>
                <form>
                    <lx-text-field label="Message">
                        <input id="inputMessage" type="text" ng-model="message">
                    </lx-text-field>
                    <button type="submit" class="btn btn--m btn--green btn--raised" lx-ripple ng-click="sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
